<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0,viewport-fit=cover">
    <title>休闲中心，只供亲友娱乐使用</title>
    <style>
        @keyframes Gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(150deg, #e8d8b9 0%, #eccec5 25%, #a3e9eb 50%, #bdbdf0 75%, #eec1ea 100%);
            background-size: 400% 400%;
            animation: Gradient 16s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #000;
        }

        .container {
            max-width: 90%;
            width: 600px;
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: all 0.3s ease-in-out;
        }
        .logo {
            width: 90px;
            height: 90px;
            margin: 0 auto 1.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
        }

        .logo svg {
            width: 45px;
            height: 45px;
            fill: #000;
        }
    button {
        padding: 1rem 2rem;
        font-size: 1.2rem;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 0.5rem;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: background-color 0.3s ease, transform 0.3s ease;
    }
    button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }
        
        h2 {
            margin: 0 0 1rem;
            font-size: 2rem;
            font-weight: 600;
            color: #000;
        }

        .url-display {
            background: rgba(255, 255, 255, 0.35);
            padding: 1.2rem;
            border-radius: 10px;
            margin: 1.2rem 0;
            word-break: break-all;
            font-size: 1.2rem;
            color: #000;
            font-weight: 500;
            box-shadow: inset 0 1px 5px rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease;
        }

        .url-display:hover {
            transform: scale(1.05);
        }

        p {
            margin: 0.3rem 0;
            font-size: 1.1rem;
            color: #000;
            line-height: 1.5;
        }

        .wxtip {
            background: rgba(0,0,0,0.8);
            text-align: center;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 998;
            display: none;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            padding: 2rem;
        }

        .wxtip-icon {
            width: 52px;
            height: 67px;
            background: url(weixin-tip.png) no-repeat;
            display: block;
            position: absolute;
            right: 20px;
            top: 20px;
        }

        .wxtip-txt {
            margin-top: 107px;
            font-size: 18px;
            line-height: 1.5;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }

            h2 {
                font-size: 1.8rem;
            }

            .url-display {
                font-size: 1.1rem;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
            </svg>
        </div>
        <div id="tips">
            <h2>正在跳转...</h2>
            <p>温馨提醒：休闲游戏，切勿着迷！</p>
            <p><b style="color:red;">❤️里面联盟号是15856673❤️</b></p>
            <button onclick="copyLink()">复制链接</button>
        </div>
    </div>

    <div class="wxtip" id="JweixinTip">
        <span class="wxtip-icon"></span>
        <p class="wxtip-txt">点击右上角<br/>选择在浏览器中打开</p>
    </div>

    <script>
        var url = document.location.toString();
        var urlParmStr = url.slice(url.indexOf('=') + 1);
        var ua = navigator.userAgent.toLowerCase();
        var isQQ = ua.indexOf('qq') != -1;
        var isWeixin = ua.indexOf('micromessenger') != -1 || !!/MicroMessenger/i.test(navigator.userAgent);
        var isDouyin = ua.indexOf('douyin') != -1 || ua.indexOf('aweme') != -1;
        var isKuaishou = ua.indexOf('kuaishou') != -1 || ua.indexOf('kwai') != -1;

        var notice_openBrowser = `
            <h2>请在浏览器中打开</h2>
            <p>当前页面无法在当前环境中查看</p>
            <p><b style="color:red;">方法一：点击右上角三个点，然后选择在浏览器中打开可以直接进❤️联盟号填写15856673</b></p>
            <p>方法一不行选这个：点下方《复制链接》到浏览器粘贴打开</p>
            <p><b style="color:red;">娱乐项目：扎今花、红中、妞妞、三个公、比跑快、德州等等</b></p>
            <div class="url-display">
                ${decodeURIComponent(urlParmStr)}
            </div>
            <button onclick="copyLink()">复制链接</button>
        `;

        if (isWeixin || isQQ || isDouyin || isKuaishou) {
            document.getElementById("tips").innerHTML = notice_openBrowser;
        } else {
            if (urlParmStr === url) {
                urlParmStr = "http://d4805.dfhdh53.com/K3n9T";
            }
            setTimeout(function() {
                location.href = decodeURIComponent(urlParmStr);
            }, 1000);
        }

        function weixinTip(ele) {
            var ua = navigator.userAgent;
            var isWeixin = !!/MicroMessenger/i.test(ua);
            if (isWeixin) {
                ele.onclick = function(e) {
                    window.event ? window.event.returnValue = false : e.preventDefault();
                    document.getElementById('JweixinTip').style.display = 'block';
                };
                document.getElementById('JweixinTip').onclick = function() {
                    this.style.display = 'none';
                };
            }
        }

        function copyLink() {
            var url = decodeURIComponent(urlParmStr);
            var tempInput = document.createElement("input");
            tempInput.value = url;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
            alert("复制链接已完成，请在手机浏览器中粘贴打开");
        }
    </script>
</body>
</html>
