<!DOCTYPE HTML>
<html>
<head>
    <title>多链接防红工具</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .input-group {
            margin: 15px 0;
            display: grid;
            grid-template-columns: 1fr 100px;
            gap: 10px;
        }
        input[type="url"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #result {
            margin-top: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h2>多链接防红生成器</h2>
    <p>一次最多可生成6个链接（填满所有输入框生效）</p>
    
    <div id="inputContainer">
        ${Array.from({length:6}, (_,i) => `
            <div class="input-group">
                <input type="url" id="url${i+1}" placeholder="链接${i+1}">
                <button onclick="generateSingle(${i+1})">生成</button>
            </div>
        `).join('')}
    </div>

    <div id="result"></div>

    <script>
        const apiList = [
            '/api/v1?url=',
            '/api/v2?url=',
            '/api/v3?url=',
            '/api/v4?url=',
            '/api/v5?url=',
            '/api/v6?url='
        ];

        function generateSingle(index) {
            const urlInput = document.getElementById(`url${index}`);
            if (!urlInput.value) return alert(`请填写链接${index}`);
            
            const encoded = encodeURIComponent(urlInput.value);
            const apiLink = `${window.location.origin}${apiList[index-1]}${encoded}`;
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML += `
                <p>链接${index}：<a href="${apiLink}" target="_blank">${apiLink}</a></p>
            `;
            
            urlInput.value = '';
        }
    </script>
</body>
</html>
